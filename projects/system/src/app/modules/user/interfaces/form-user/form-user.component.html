<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <h3>{{ title }}</h3>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<form mat-dialog-content fxLayout="column" [formGroup]="group">
  <div fxLayout fxLayoutGap="20px">
    <div fxLayout="column" fxFlex="1 1 50%">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre" required />
        <mat-error>El nombre es obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput type="text" formControlName="correo" required />
        <mat-error>El correo es obligatorio</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="column" fxFlex="1 1 50%">
      <mat-form-field appearance="outline">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error>El password es obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" multiple>
          <mat-option *ngFor="let role of roles | async" [value]="role.id">
            {{ role.rol }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout fxLayoutAlign="end" fxLayoutGap="20px">
    <button
      mat-raised-button
      color="primary"
      type="button"
      [disabled]="group.invalid"
      (click)="save()"
    >
      Save
    </button>
    <button mat-button mat-dialog-close type="button">Cancel</button>
  </div>
</form>
