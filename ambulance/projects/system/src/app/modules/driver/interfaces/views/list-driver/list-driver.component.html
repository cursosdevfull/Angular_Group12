<amb-title title="{{ title }}" [iconName]="iconName">
  <button mat-raised-button color="primary">
    <mat-icon>add</mat-icon>
    <span>ADD DRIVER</span>
  </button>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Texto a buscar</mat-label>
      <input matInput type="text" #search />

      <!--       <input matInput type="text" (keyup)="search($event)" />
 -->
    </mat-form-field>
  </form>
</amb-title>

<amb-container>
  <perfect-scrollbar class="heightMaxPerfectScrollBar">
    <amb-table [metaData]="metaData" [dataSource]="dataSource">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button mat-icon-button color="primary" matTooltip="EDIT">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="DELETE">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </perfect-scrollbar>
  <div fxLayout fxLayoutAlign="space-between center" class="footer">
    <button mat-icon-button color="warn" (click)="showOptionsExport()">
      <mat-icon>download_for_offline</mat-icon>
      Exportar data
    </button>
    <amb-paginator
      [length]="dataSourceOriginal.length"
      [pageSize]="pageSize"
      [pageIndex]="0"
      (onChangePage)="changePage($event)"
    ></amb-paginator>
  </div>
</amb-container>
