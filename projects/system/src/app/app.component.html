<mat-sidenav-container>
  <mat-sidenav [opened]="isMenuShow" mode="side" *ngIf="configLayout.header">
    <amb-menu></amb-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <amb-header
      (onToggleSidenav)="toggleMenu()"
      *ngIf="configLayout.menu"
    ></amb-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<amb-loader *ngIf="isLoading"></amb-loader>
