<mat-toolbar color="primary"></mat-toolbar>

<div class="container">
  <div class="row">
    <table class="table table-striped col-6">
      <thead class="thead thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Lastname</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medic of listMedics">
          <td>{{ medic.medicId }}</td>
          <td>{{ medic.name }}</td>
          <td>{{ medic.lastname }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<button (click)="getNumberRandom()">Obtener número aleatorio</button>
<button (click)="generate()">Nuevo número aleatorio</button>
<button (click)="getProductById(1)">Get Product By ID</button>
<button (click)="getDetailProduct()">getDetailProduct</button>
<p>{{ numberGenerated }}</p>
<p>{{ dataProduct?.titulo }}</p>
<em>{{ dataProduct?.descripcion }}</em>
<img src="{{ dataProduct?.imagen }}" alt="" srcset="" />
