<amb-title title="{{ title }}" [iconName]="iconName"></amb-title>

<amb-container>
  <perfect-scrollbar class="heightMaxPerfectScrollBar">
    <amb-table [metaData]="metaData" [dataSource]="dataSource">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button mat-icon-button color="primary" matTooltip="EDIT">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="DELETE">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </perfect-scrollbar>
  <amb-paginator
    [length]="dataSourceOriginal.length"
    [pageSize]="pageSize"
    [pageIndex]="0"
    (onChangePage)="changePage($event)"
  ></amb-paginator>
</amb-container>
