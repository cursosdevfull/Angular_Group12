<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Day of week</th>
      <th>Hours</th>
      <th>Minutes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alarm of listAlarms">
      <td>{{ alarm.properties().dayOfWeek }}</td>
      <td>{{ alarm.properties().time.hours }}</td>
      <td>{{ alarm.properties().time.minutes }}</td>
    </tr>
  </tbody>
</table>
